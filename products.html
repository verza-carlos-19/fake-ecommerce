    <header>
      <section class="header--head">
        <img
          src="./assets/imgs/logos_marcas/logo-store-black.svg"
          alt="logo"
          class="head--logo head--logo--lg"
        />
        <img
          src="./assets/imgs/logos_marcas/logo-store-small.svg"
          alt="logo"
          class="head--logo head--logo--sm sm--component"
        />
        <form class="head--search">
          <input type="text" placeholder="Buscar" class="head--search--input" />
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
          <div class="display--results"></div>
          <span
            class="sm--component material-symbols-outlined sm--menu--toggle"
          >
            close
          </span>
        </form>
        <span
          class="sm--component material-symbols-outlined sm--searcher--toggle"
        >
          search
        </span>
        <span class="sm--component material-symbols-outlined sm--menu--burger">
          menu
        </span>
        <div class="head--cart">
          <span class="material-symbols-outlined btn--cart">
            shopping_cart
            <span class="head__cart--bubble">5</span>
          </span>
          <article class="cart--shop">
            <div class="title--cart">
              <h2>SHOP-CART</h2>
              <span class="material-symbols-outlined btn--cart"> close </span>
            </div>
            <div class="products--cart"></div>
            <button class="cart--empty">empty cart</button>
            <div class="cart--total">
              <h2>TOTAL</h2>
              <span class="total--price">$0</span>
              <button class="total__btn--buy">pagar</button>
            </div>
          </article>
        </div>
      </section>
      <section class="header--body">
        <span class="sm--component material-symbols-outlined sm--menu--closer">
          close
        </span>
        <nav class="body--navbar">
          <ul class="navbar--list">
            <li class="navbar__list--item">
              <a href="./index.html">Inicio</a>
            </li>
            <li class="navbar__list--item">
              <a href="./index.html#users">opiniones</a>
            </li>
            <li class="navbar__list--item">
              <a href="./index.html#contacto">contacto</a>
            </li>
          </ul>
        </nav>
      </section>

    <main>
      <section class="productos">
        <article class="box--filtros">
          <div class="filtro--price">
            <h3>ordenar por precio:</h3>
            <div class="filter">
              <input
                type="checkbox"
                class="price-filter priceless orderer"
                name=""
                id="priceless"
              />
              <label for="priceless">menor precio</label>
            </div>
            <div class="filter">
              <input
                type="checkbox"
                name=""
                id="priceup"
                class="price-filter priceup orderer"
              />
              <label for="priceup">mayor precio</label>
            </div>
          </div>
          <div class="filtro--rating">
            <h3>ordenar por rating:</h3>
            <div class="filter">
              <input
                type="checkbox"
                name=""
                id="rateless"
                class="rate-filter rateless orderer"
              />
              <label for="rateless">menor rating</label>
            </div>
            <div class="filter">
              <input
                type="checkbox"
                name=""
                id="rateup"
                class="rate-filter rateup orderer"
              />
              <label for="rateup">mayor rating</label>
            </div>
          </div>
          <div class="filtro--brand">
            <h3>filtrar por marca:</h3>
            <div class="marcas">
              <div class="brand">
                <input
                  type="checkbox"
                  class="brandFilter"
                  value="lusqtoff"
                  id="lusqtoff"
                />
                <label for="lusqtoff"
                  ><img src="./assets/imgs/logos_marcas/lusqtoff.svg" alt=""
                /></label>
              </div>
              <div class="brand">
                <input
                  type="checkbox"
                  class="brandFilter"
                  id="stanley"
                  value="stanley"
                />
                <label for="stanley"
                  ><img src="./assets/imgs/logos_marcas/stanley.png" alt=""
                /></label>
              </div>
              <div class="brand">
                <input
                  type="checkbox"
                  class="brandFilter"
                  id="bosch"
                  value="bosch"
                />
                <label for="bosch"
                  ><img src="./assets/imgs/logos_marcas/bosch.svg" alt=""
                /></label>
              </div>
              <div class="brand">
                <input
                  type="checkbox"
                  class="brandFilter"
                  id="karcher"
                  value="karcher"
                />
                <label for="karcher"
                  ><img src="./assets/imgs/logos_marcas/karcher.svg" alt=""
                /></label>
              </div>
              <div class="brand">
                <input
                  type="checkbox"
                  class="brandFilter"
                  id="bremen"
                  value="bremen"
                />
                <label for="bremen"
                  ><img src="./assets/imgs/logos_marcas/bremen.svg" alt=""
                /></label>
              </div>
              <div class="brand">
                <input
                  type="checkbox"
                  class="brandFilter"
                  id="black"
                  value="black and decker"
                />
                <label for="black"
                  ><img
                    src="./assets/imgs/logos_marcas/black and decker.png"
                    alt=""
                /></label>
              </div>
              <div class="brand">
                <input
                  type="checkbox"
                  class="brandFilter"
                  id="deWalt"
                  value="dewalt"
                />
                <label for="deWalt"
                  ><img src="./assets/imgs/logos_marcas/dewalt.png" alt=""
                /></label>
              </div>
              <div class="brand">
                <input
                  type="checkbox"
                  class="brandFilter"
                  id="whurt"
                  value="whurt"
                />
                <label for="whurt"
                  ><img src="./assets/imgs/logos_marcas/whurt.svg" alt=""
                /></label>
              </div>
            </div>
          </div>
          <div class="filtro--category">
            <h3>filtrar por categoria:</h3>
            <select name="combobox" id="combobox">
              <option value="todos">todas</option>
              <option value="hidrolavadoras">hidrolavadoras</option>
              <option value="herramientas manuales">
                herramientas manuales
              </option>
              <option value="herramientas a bateria">
                herramientas a bateria
              </option>
              <option value="herramientas electricas">
                herramientas electricas
              </option>
              <option value="compresores y neumaticas">
                compresores y neumaticas
              </option>
            </select>
          </div>

          <button class="btn--filtrar">filtrar</button>
        </article>
        <div class="box--productos">
          <div class="productos--container"></div>
          <button class="showMoreBtn">ver mas</button>
